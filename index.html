<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-card">
            <div class="calculator-output">
                <div id="display" class="calculator-entered-values">
                </div>
                <div id="solutions" class="calculator-result">
                </div>
            </div>
            <div class="calculator-input-section" id="calc-actoin">
                <div class="input-row">
                    <span class="input-btn first-row" id="clear">C</span>
                    <span class="input-btn first-row" id="sign">+/-</span>
                    <span class="input-btn first-row operator" id="percent">%</span>
                    <span class="input-btn first-row action-btn operator">รท</span>
                </div>

                <div class="input-row">
                    <span class="input-btn num" value="7">7</span>
                    <span class="input-btn num">8</span>
                    <span class="input-btn num">9</span>
                    <span class="input-btn action-btn operator">x</span>
                </div>

                <div class="input-row">
                    <span class="input-btn num">4</span>
                    <span class="input-btn num">5</span>
                    <span class="input-btn num">6</span>
                    <span class="input-btn action-btn operator">-</span>
                </div>
                <div class="input-row">
                    <span class="input-btn num">1</span>
                    <span class="input-btn num">2</span>
                    <span class="input-btn num">3</span>
                    <span class="input-btn action-btn operator">+</span>
                </div>

                <div class="input-row-last">
                    <div class="last-row-first-section">
                        <span class="input-btn num" id="zero-button">0</span>
                    </div>
                    <div class="last-row-second-section">
                        <span class="input-btn num">.</span>
                        <span class="input-btn action-btn" id="equal">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
